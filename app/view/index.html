<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Classify <strong>6</strong> categories of waste!!</div>
    <p>
      Identify six classes- <strong>cardboard</strong>, <strong>paper</strong>, <strong>metal</strong>, <strong>trash</strong>, <strong>plastic</strong>, <strong>glass</strong>
      <p><strong>Tip:</strong> Resize input image to 1024*768 so that app doesn't break down. Low on memory!!</p>
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
      <div-class='accuracy-label'>
        <label id='accuracy-label'></label>
    </div>
  </div>
</div>
</body>
</html>
